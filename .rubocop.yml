AllCops:
  TargetRubyVersion: 2.3

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120

Gemspec/RequiredRubyVersion:
  Enabled: false

Style/ExpandPathArguments:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%w': '[]'

Style/SymbolArray:
  Enabled: false

# TODO: Remove below!
Metrics/AbcSize:
  Max: 45

Metrics/CyclomaticComplexity:
  Max: 18

Metrics/PerceivedComplexity:
  Max: 21

Metrics/MethodLength:
  Max: 30

Metrics/ModuleLength:
  Max: 300

Metrics/ClassLength:
  Max: 300

Layout/EndOfLine:
  # EnforcedStyle: lf
  Enabled: false
