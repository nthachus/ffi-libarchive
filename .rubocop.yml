AllCops:
  TargetRubyVersion: 2.3

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120

Gemspec/RequiredRubyVersion:
  Enabled: false

Style/ExpandPathArguments:
  Enabled: false

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%w': '[]'

Style/Encoding:
  Enabled: false

Style/SymbolArray:
  Enabled: false

# TODO: Remove below!
Style/NumericPredicate:
  Enabled: false

Style/EmptyLiteral:
  Enabled: false

Metrics/AbcSize:
  Max: 35

Metrics/CyclomaticComplexity:
  Max: 12

Metrics/PerceivedComplexity:
  Max: 14

Metrics/MethodLength:
  Max: 22

Metrics/ClassLength:
  Max: 220

Metrics/ModuleLength:
  Max: 220

Layout/EndOfLine:
  # EnforcedStyle: lf
  Enabled: false
